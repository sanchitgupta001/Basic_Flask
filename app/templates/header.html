<!Doctype html>
<html lang="en">
  <head>
     <meta charset="utf-8">
     <title>Basic_Flask</title>
     <meta name="viewport" content="width=device_width,initial-scale=1">
     <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
     <link rel="shortcut icon" href="{{url_for('static',filename='favicon.ico')}}">
  </head>

  <header>
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
      <img src="{{url_for('static',filename='images/python.png')}}" style="max-width:120px; margin-top:-7px"/>
      </a>
    </div>
    <div class="container-fluid">
        <a href="/dashboard/">
          <button type="button" class="btn btn-primary" aria-label="Left Align" style="margin-top: 5px;
          margin-left: 5px;margin-bottom: 5px; margin-right: 15px; height: 45px">
          <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Flask Basics
          </button>
        </a>
      <ul class="nav navbar-nav navbar-right">
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="margin: 5px; padding: 8px;height: 40px">
  LOGIN
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
      </br>Username <input type="text" placeholder="Username" name="username">
      Password <input type="password" placeholder="Password" name="password">
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Login</button>
        </div>
    </div>
  </div>
</div>
      </ul>
    </div>
  </header>

  <body>

    <div class="border-row" style="width: 100%; margin-bottom: 15px"></div>

<div class="container-fluid" style="min-height:100%;">

{% block body %} {% endblock %}

</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static',filename='js/bootstrap.min.js')}}">
  </script>


  </body>















</html>
